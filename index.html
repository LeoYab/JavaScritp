<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-----ICONOS----->
  <script src="https://kit.fontawesome.com/3f685ba242.js" crossorigin="anonymous"></script>
  <!-----AOS----->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>SUPER-LISTA</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="navbarCol container-fluid ml-2 mr-2">

        <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-start flex-grow-0 w-50" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Listas
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Mis Listas</a></li>
                  <hr class="dropdown-divider">
                  <li><a class="dropdown-item" href="#">Agregar Lista</a></li>
                  <li>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Historial</a>
              </li>
            </ul>
          </div>

        </div>

        <div>
          <a class="logo navbar-brand text-white m-0" href="#"><img src="./images/logo.png" alt="Logo"></a>
        </div>

        <div  id="usrProf1" class="usrProf">
        

        </div>
      </div>
<div >
  <button id="logoff">logoff</button>
</div>
    </nav>


    <div class="form-group has-search m-2 d-flex">
      <span class="fa fa-search form-control-feedback"></span>
      <input id="busProdIng" type="text" class="form-control" placeholder="Buscar">
    </div>

  </header>

  <main class="container-fluid container-md mt-2">

    <div class="barraLista d-flex justify-content-between p-2 rounded-4">
      <div class="d-flex gap-2 align-items-center">
        <p class="mb-0">PRODUCTOS AGREGADOS</p>
        <i class="fa-solid fa-circle-down"></i>
      </div>

      <p id="totalProd" class="mb-0 fw-bold"></p>

    </div>
    <table class="table table-sm table-striped mt-2">
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Total</th>
          <th scope="col">
            <div class="d-flex justify-content-end gap-2">
              <button class="btn btn-sm  btn-outline-light disabled text-white" type="submit">Edit</button>
              <button class="btn btn-sm  btn-outline-light disabled text-white" type="submit">Del</button>
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="tabla">
  <!-- CREACIÓN DE TABLA DE PRODUCTOS -->
      </tbody>
    </table>
    <div id="agregarProd" class="agregarProd fixed-bottom m-3 ">
      <button id="agrProBtn" type="button" class="btn btn-success fa-solid fa-plus"></button>
    </div>

    <form id="formu" class="needs-validation" novalidate>
      <div id="ingresarProd" class="ingresarProd input-group mb-3 fixed-bottom container-md">
        <input id="cantProd" type="text" class="form-control" placeholder="Producto" required>
        <input id="precIngr" type="number" min="1" class="form-control" placeholder="Precio" required>
        <input id="cantIngr" type="number" min="1" class="form-control" placeholder="Cantidad" required>
        <button class="btn btn-outline-success fa-solid fa-cart-plus" type="submit" id="button-addon2"></button>
      </div>
    </form>

    <div class="modal fade" id="modificarProd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
            <button id="btnCerrarMod" type="button" class="btn-close2" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div id="ediProd" class="modal-body">
  <!-- CREACIÓN INPUTS PARA LA MODIFICACIÓN O ELIMINACIÓN DE PRODUCTOS -->
          </div>
        </div>
      </div>
    </div>
  </main>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
