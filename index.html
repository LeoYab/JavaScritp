<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-----ICONOS----->
  <script src="https://kit.fontawesome.com/3f685ba242.js" crossorigin="anonymous"></script>
  <!-----AOS----->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./images/carrito.png">
  <title>SUPER-LISTA</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbarCol container-fluid ml-2 mr-2">

        <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-start flex-grow-0" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <div class="d-flex gap-2 align-items-center">
              <p id="logoffSalir" class="mb-0" style="display:none">Salir</p>
              <a id="logoff" title="Sign Out" href="#"></a>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
            <ul id="menuLista" class="navbar-nav justify-content-start flex-grow-1 pe-3" style="display:none">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">Acción de Lista</a>
                <ul class="dropdown-menu">


                  <li><a id="guardarLista" data-bs-dismiss="offcanvas" class="dropdown-item">Guarda lista</a></li>


                  <hr class="dropdown-divider">
                  <li><a id="nuevaLista" class="dropdown-item" data-bs-dismiss="offcanvas">Nueva Lista</a></li>
                </ul>
              </li>
              <li class="nav-item">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">Historial de Listas</a>
                <ul id="listasGuardadas" class="dropdown-menu p-0 show table-striped">

                  <!-- CREACIÓN DE LISTAS -->

                </ul>
              </li>
            </ul>
            <!-- <div id="dolar"></div> -->

            <hr>
            
            <div class="carousel slide w-70 m-2 text-center" data-bs-ride="carousel">
              <div id="recetas" class="carousel-inner">

                <!--INGRESO DE SLIDER DE RECETAS-->

              </div>

              <div class="footerLeo d-flex justify-content-around fixed-bottom">
                <p class="fw-light mb-1">Copyright by Leonel Yaborski</p>
              </div>

            </div>
          </div>
        </div>
        <div>
          <a class="navbar-brand text-white m-0" href="#"><img class="logo" src="./images/logo.png" alt="Logo"></a>
        </div>
        <div id="changeButtonusrProf1">
          <div class="usrProf d-flex justify-content-center align-items-center">
            <h2 id="usrProf" style="display:none" data-bs-toggle="offcanvas" aria-controls="offcanvasNavbar"
              data-bs-target="#offcanvasNavbar"></h2>
            <i id="usrProf1" class="fa-solid fa-circle-user fa-2xl" style="display:block"></i>
          </div>

          <!--CAMBIO DE BOTON LOGIN-->

        </div>
      </div>
    </nav>

    <div class="form-group has-search m-2 d-flex">
      <span class="fa fa-search form-control-feedback"></span>
      <input id="busProdIng" type="text" class="form-control" placeholder="Buscar">
    </div>
  </header>

  <main class="container-fluid container-md mt-2">

    <div class="barraLista d-flex justify-content-between p-2 rounded-4">
      <div class="d-flex gap-2 align-items-center">
        <p id="titProd" class="mb-0">PRODUCTOS AGREGADOS</p>
        <i class="fa-solid fa-circle-down"></i>
      </div>
      <p id="totalProd" class="mb-0 fw-bold"></p>
    </div>

    <div class="d-flex justify-content-between">
      <p id="cantidadProductos" class="mb-0 fw-bold"></p>
      <p id="titLista" class="mb-0 text-end"></p>
    </div>

    <table class="table table-sm table-striped mt-2">
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Total</th>
          <th scope="col" class="align-middle">
            <div class="d-flex justify-content-start gap-2">
              <p id="titLista" class="mb-0"> </p>
              <!--     <button class="btn btn-sm  btn-outline-light disabled text-white" type="submit">Edit</button>
              <button class="btn btn-sm  btn-outline-light disabled text-white" type="submit">Del</button> -->
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="tabla">

        <!-- CREACIÓN DE TABLA DE PRODUCTOS -->

      </tbody>
    </table>
    <div id="agregarProd" class="agregarProd fixed-bottom top-10 start-50 translate-middle" style="display: none">
      <button id="agrProBtn" type="button" class="btn btn-success fa-solid fa-plus"></button>
    </div>

    <form id="formu" class="needs-validation" novalidate>
      <div id="ingresarProd" class="ingresarProd input-group mb-3 fixed-bottom container-md">
        <input id="cantProd" type="text" class="form-control" placeholder="Producto" required>
        <input id="precIngr" type="number" min="1" class="form-control" placeholder="Precio" required>
        <input id="cantIngr" type="number" min="1" class="form-control" placeholder="Cantidad" required>
        <button class="btn btn-outline-success fa-solid fa-cart-plus" type="submit" id="button-addon2"></button>
      </div>
    </form>

    <div class="modal fade" id="modificarProd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
            <button id="btnCerrarMod" type="button" class="btn-close2" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div id="ediProd" class="modal-body">

            <!-- CREACIÓN INPUTS PARA LA MODIFICACIÓN O ELIMINACIÓN DE PRODUCTOS -->

          </div>
        </div>
      </div>
    </div>

  <div id="inicio" class="position-absolute top-50 start-50 translate-middle">
    <p>INGRESA PARA COMENZAR</p>
  </div>
  </main>
  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
